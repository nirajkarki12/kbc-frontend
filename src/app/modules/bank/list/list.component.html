<div class="animated fadeIn">
   <div class="row">
      <div class="col-lg-12">
         <div class="card">
            <div class="card-header">
               <i class="fa fa-align-justify"></i> Bank List
            </div>
            <app-loading *ngIf="!banks || loading"></app-loading>
            <div *ngIf="banks ?.length > 0; then tableData; else noRecordsFound"></div>
            <ng-template #tableData>
               <div class="card-body">
                  <table class="table table-striped">
                     <thead>
                        <tr>
                           <th style="width: 10px">#</th>
                           <th>Name</th>
                           <th>Abbreviation</th>
                           <th>Logo</th>
                           <th>Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let bank of banks; let index = index">
                           <td>{{ index + 1 }}</td>
                           <td>{{ bank.name }}</td>
                           <td>{{bank.abbre }}</td>
                           <td><img width="150px" src="{{ bank.logo }}"></td>
                           <td>
                              <a [routerLink]="['/bank/edit', bank.id]" title="Edit"><i class="fa fa-edit fa-lg"></i></a>
                              &nbsp;
                              <a href="javascript:void(0)" title="Delete" (click)="removeBank(bank)"><i class="fa fa-remove fa-lg"></i></a>
                           </td>
                        </tr>
                     </tbody>
                  </table>
                  <!-- <ul class="pagination">
                     <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                     <li class="page-item active">
                     <a class="page-link" href="#">1</a>
                     </li>
                     <li class="page-item"><a class="page-link" href="#">Next</a></li>
                  </ul> -->
               </div>
            </ng-template>
         </div>
      </div>
      <!--/.col-->
   </div>
   <!--/.row-->
<!-- No records found -->
<ng-template #noRecordsFound>
   <app-no-records-found></app-no-records-found>
</ng-template>
</div>
