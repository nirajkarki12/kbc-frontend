<div class="animated fadeIn">
   <div class="col-sm-9">
      <div class="card">
         <div class="card-header">
            Edit a <strong>Bank</strong> - {{ bankEdit.name }}
         </div>
         <div class="card-body">
            <form [formGroup]="bankForm" (submit)="edit()">
               <div class="row">
                  <div class="form-group col-sm-8">
                     <label for="bank-name">Bank Name</label>
                     <input type="text" class="form-control" id="bank-name" placeholder="Name" formControlName="name">
                     <span *ngIf="bankForm.get('name').errors && (bankForm.get('name').dirty || bankForm.get('name').touched)">
                        <span class="help-block text-red" *ngIf="bankForm.get('name').errors.required">Bank name is required</span>
                        <span class="help-block text-red" *ngIf="bankForm.get('name').errors.minlength">Too short name</span>
                        <span class="help-block text-red" *ngIf="bankForm.get('name').errors.maxlength">Too long name</span>
                     </span>
                  </div>
                  <div class="form-group col-sm-4">
                     <label for="abbreviation">Abbreviation</label>
                     <input type="text" class="form-control" id="abbreviation" placeholder="Abbreviation" formControlName="abbre">
                     <span *ngIf="bankForm.get('abbre').errors && (bankForm.get('abbre').dirty || bankForm.get('abbre').touched)">
                        <span class="help-block text-red" *ngIf="bankForm.get('abbre').errors.required">Abbreviation is required</span>
                        <span class="help-block text-red" *ngIf="bankForm.get('abbre').errors.minlength">Too short name</span>
                        <span class="help-block text-red" *ngIf="bankForm.get('abbre').errors.maxlength">Too long name</span>
                     </span>
                  </div>
               </div><!--/.row-->
               <div class="form-group">
                  <div class="row">
                     <div class="col-lg-6">
                        <label for="logo">Logo</label>
                        <div class="col-md-12">
                           <input type="file" id="logo" (change)="uploadPicture()" #fileInput accept="image/x-png,image/gif,image/jpeg,image/jpg">
                        </div>
                     </div>
                     <div class="col-lg-6">
                        <div class="logo">
                           <img src="{{ bankEdit.logo }}" width="300">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-actions">
                  <button type="submit" class="btn btn-success" [disabled]="(buttonClicked || bankForm.invalid) && !bankForm.get('logo').errors?.required">Save changes</button>
                  <!-- <button class="btn btn-secondary" type="button">Cancel</button> -->
               </div>
            </form>
         </div>
      </div>
   </div><!--/.col-->
</div>
